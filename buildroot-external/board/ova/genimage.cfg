image boot.vfat {
  vfat {
    extraargs = "-n boot"

    file EFI/BOOT/BOOTx64.EFI {
      image = "barebox.bin"
    }
    file EFI/barebox/state.dtb {
      image = "barebox-state.dtb"
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
    align = 1M
    extended-partition = 4
  }

  partition boot {
    partition-type = 0xef
    bootable = "true"
    image = "boot.vfat"
  }

  partition system0 {
    partition-type = 0x83
    image = "rootfs.squashfs"
    size = 256M
  }

  partition system1 {
    partition-type = 0x83
    size = 256M
  }

  partition bootstate {
    partition-type = 0x83
    size = 2M
  }

  partition overlay {
    partition-type = 0x83
    image = "overlay.ext4"
    size = 64M
  }

  partition data {
    partition-type = 0x83
    image = "data.ext4"
    size = 64M
  }
}
